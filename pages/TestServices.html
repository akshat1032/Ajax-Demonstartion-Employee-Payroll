<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajax Services with Promise</title>
    <link rel="stylesheet" href="../css/TestServices.css">
    <script src="../js/testService.js"></script>
</head>

<body>
    <h1>The test services result</h1>
    <div id="get_service"></div>
    <div id="delete_service"></div>
    <div id="post_service"></div>
    <script>
        const getElement = document.querySelector('#get_service');
        const getURL = "http://localhost:3000/EmployeePayrollDB/1";
        makeServiceCall("GET", getURL, true)
            .then(responseText => {
                getElement.textContent = "Get User Data: " + responseText;
            })
            .catch(error => {
                getElement.textContent = "GET error status: " + JSON.stringify(error);
            });

        const deleteElement = document.querySelector('#delete_service');
        const deleteURL = "http://localhost:3000/EmployeePayrollDB/3";
        makeServiceCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElement.textContent = "Delete User Data: " + responseText;
            })
            .catch(error => {
                deleteElement.textContent = "DELETE error status: " + JSON.stringify(error);
            });

        const empPayrollData = {
            _name: "Amarpa Shashanka Keerthi Kumar",
            _gender: "female",
            _department: [
                "Sales"
            ],
            _salary: "400000",
            _startDate: "29 Oct 2019",
            _note: "",
            _profilePic: "../assets/profile-images/Ellipse -1.png",
        }
        const postElement = document.querySelector("#post_service");
        const postURL = "http://localhost:3000/EmployeePayrollDB";
        makeServiceCall("POST", postURL, true, empPayrollData)
            .then(responseText => {
                postElement.textContent = "Post User Data: " + responseText;
            })
            .catch(error => {
                postElement.textContent = "POST error status: " + JSON.stringify(error);
            });
    </script>
</body>

</html>
